<!DOCTYPE html>
<html>
    <head>
        <title>Task5 21BLC1243</title>
    </head>
    <body>
    <center><h2 style="color:blue">Registration Form</h2></center>
    <form>
    <center>
    <table border="1" cellspacing="0">
        <tr>
            <td>
            <label for="FirstName">First Name</label> </td>
            <td>
            <input
              type="text"
              name="FirstName"
              placeholder="Enter your First Name"
            />
            </td>

        </tr>
        <tr>
            <td>
                <label for="LastName">Last Name</label>
            </td>
            <td>
            <input
             type="text"
             name="LastName"
             placeholder="Enter your Last Name"
            />  
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Email</label>
            </td>
            <td>
                <input
                type="email"
                name="Email"
                placeholder="Enter you email"
               />
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
            <input
             type="pasword"
             name="password"
             placeholder="Enter you password"
            />
            </td>
        </tr>
        <tr>
            <td><label for="RePassword">Re Password</label>
            </td>
            <td>
            <input
             type="password"
             name="RePassword"
             placeholder="e.g 12345678"
            />
            </td>
        </tr>
        <tr><!--row-->
            <td rowspan="2"><!--column1-->
                <label for="gender">Gender</label>
            </td>
            <td>
            <input
             type="radio"
             name="gender"
             id="male"
             value="male"
            />
            <label for="male">male</label>
            </td>
            </tr>

            <tr>
            <td>
                <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                    />
                 <label for="female">female</label>
            </td>
        </tr>
        <tr>
            <td><label for="number">Age</label></td>
            <td>
                <input 
             type="number"
             name="number"
             placeholder="Enter a number"
            />
            </td>
        </tr>
        <tr>
            <td>
                <label for="PhoneNumber">Phone Number</label>
            </td>
            <td>
                <input
                 type="tel"
                 name="PhoneNumber"
            </td>
        </tr>
        <tr>
            <td>
                <label for="Address">Address</label>
            </td>
            <td>
                <textarea
                 name="Address"
                 ></textarea>


            </td>
        </tr>
        <tr>
            <td>
                <label for="State">State</label>
            </td>
            <td>
                <input
                 type="text"
                 name="State"
            </td>

        </tr>
        <tr>
            <td>
                <p>Country</p>
            </td>
            <td>
                <select>       
                <option value="India">India</option>
                <option value="Russia">Russia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Australia">Australia</option>
                <option value="Turkey">Turkey</option>
                <option value="Ireland">Ireland</option>

                </select>
            </td>
        </tr>
    </table>
    </center>
    </form>
    </body>
</html>
